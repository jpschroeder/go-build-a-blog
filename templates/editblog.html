<!doctype html>
<html lang="en">
{{ template "head.html" .}}
<body>

<div class="right">
    <a href="/{{.BlogSlug}}">home</a>
</div>

<form method="POST">
    <h1>{{.Title}}</h1>
    <input type="hidden" name="title" value="{{.Title}}" />
    <textarea name="body" placeholder="Body">{{printf "%s" .Body}}</textarea>
    <input type="password" name="key" placeholder="Key" />

    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}

	<input type="submit" value="Save" />
</form>

</body>
</html>
