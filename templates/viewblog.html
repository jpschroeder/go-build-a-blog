<!doctype html>
<html lang="en">
{{ template "head.html" .}}
<body>

<h1>{{.Blog.Title}}</h1>

<div>{{.Blog.Html}}</div>

<hr>

<div class="right">
    <a href="/{{.Blog.Slug}}/add">add</a>
    | <a href="/{{.Blog.Slug}}/edit">edit</a>
</div>

{{ range $index, $page := .Pages }}
    <h2><a href="/{{$.Blog.Slug}}/{{$page.Slug}}">{{ $page.Title }}</a></h2>
    <p class="subtitle">{{ $page.FormattedDate }}</p>
{{ end }}

</body>
</html>
